<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8</title>
</head>
<body>
    <h1> Exercicio 8</h1>
    <h2 id="variavel"> </h2>
    <a href="index.html">Voltar pro Início</a>
    <script>
        let numero = Number(prompt("Digite um número:"));
        for(let i=1; i <11; i++){
            let resultado = numero * i;
            document.getElementById('variavel').innerHTML += `${numero} x ${i} = ${resultado} <br>`;
        }
    </script>
    
</body>
</html>
